{% extends 'layout.html' %}
{% block content %}
<h2>Shop</h2>

<p>Your balance: $<span id="balance">{{ balance }}</span></p>
<form method="POST">
    <button type="submit" id="buy-flag-button">Buy Flag for $10,000</button>
</form>

{% if success %}
    <p>Flag purchased successfully: {{ message }}</p>
{% elif success == False %}
    <p>{{ message }}</p>
{% endif %}

{% endblock %}
